<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>浦发银行</title>
	</head>

	<body>
		<div class="mui-content">
			<h5 class="pdt17 mui-text-center colorblk"><div class="mui-pull-right mr10 " id="closewindow">关闭</div><div class="ml35">万用金申请</div></h5>
			<ul class="mui-table-view mt20">
				<li class="mui-table-view-cell" id="selecttype">
					<a class="mui-navigate-right" href="#">转入银行种类<span  class="ml30" id="type"></span></a>
				</li>
				<li class="mui-table-view-cell" id="payway">
					<a href="#">支付方式<span  class="ml60" id="paywayspan">分期支付</span></a>
				</li>
			</ul>
			<div class="agree">
				<label>
					<input type="checkbox" name="checkbox" /> 本人已阅读并同意
				</label>
				<a>现金分期业务条款与细则</a>
			</div>
			<button type="button" class="mui-btn mui-btn-success mui-btn-block close mt10" id="apply">申请</button>

			<div class="remark">
				<label>备注</label>
				<label>1.非身份证开户客户仅支持转入本行卡。</label>
				<label>2.申请金额若超过40000元，只能转入浦发银行借记卡。</label>
				<label>3.转入账户必须是本人同名人民币结算账户，且不可以是信用卡。</label>
			</div>
		</div>
		 <div>
            <button type="button" onclick="alert(xlTestInjectObj)">Click Me!</button>
        </div>
	</body>
	

</html>
